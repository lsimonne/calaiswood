<div id="contact" class="red col-lg-6 col-md-6 col-sm-8 col-xs-8">
    <h5>Contact</h5>
    <form name="contact" method="POST" netlify>
        <div class="row">
            <div class="col-lg-2 col-md-2"></div>
            <div class="contact-input col-lg-3 col-md-3 col-sm-12 col-xs-12">
                <input class="col-lg-12 col-md-12 col-sm-12 col-xs-12" type="text" name="nom" placeholder="Nom">
            </div>
            <div class="contact-input col-lg-5 col-md-5 col-sm-12 col-xs-12">
                <input class="col-lg-12 col-md-12 col-sm-12 col-xs-12" type="email" name="email" placeholder="Adresse email">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-2 col-md-2"></div>
            <div class="contact-input col-lg-8 col-md-8">
                <textarea id="contact-message" class="col-lg-12 col-md-12 col-sm-12 col-xs-12" name="message" placeholder="Message"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-2 col-md-2"></div>
            <div class="contact-input col-lg-2 col-md-2 col-sm-6 col-xs-6">
                <button class="blue col-lg-12 col-md-12 col-sm-12 col-xs-12" type="submit">Envoyer</button>
            </div>
            <div class="checkbox row col-lg-8 col-md-8 col-sm-6 col-xs-6">
                <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1">
                    <input type="checkbox" name="newsletter" checked>
                </div>
                <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9">
                    <label class="contact-input">Ouiii, abonne-moi &agrave la newsletter !</label>
                </div>
            </div>
        </div>
    </form>
</div>
