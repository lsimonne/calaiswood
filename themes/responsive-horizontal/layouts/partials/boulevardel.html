<!-- place conditions on the other side of the call, i.e. pass parameters "color", "margin" -->
<div class="boulevard-item col-lg-8 col-md-8 col-sm-8 col-xs-8 {{.color}} {{if eq .color "blue"}} masked {{end}}" style="margin: {{.margin}};">

    <div class="row">

        <figure id="" class="boulevard-image col-lg-6 col-md-6 col-sm-12 col-xs-12">
            <img class="col-lg-12 col-md-12 col-sm-12 col-xs-12" src="{{.context.Params.thumbnail}}" />
            <figcaption class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla quam velit, vulputate eu pharetra nec, mattis ac neque.
            </figcaption>
        </figure>
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                <h5>
                        <a href="{{.context.Params.context.URL}}">{{.context.Name}}</a>
                    </h5>
            {{.context.Content}}
       </div>
    </div>
</div>
